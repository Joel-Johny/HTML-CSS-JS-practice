<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <table class="calc">
        <tr>
        <th>Calculator</th>
        </tr>
        <tr>
            <td class="screen" colspan="4"></td>
        </tr>
        <tr>
            <td>AC</td>   
            <td>DEL</td>   
            <td>%</td>   
            <td>/</td>   
        </tr>

        <tr>
            <td>7</td>   
            <td>8</td>   
            <td>9</td>   
            <td>*</td>   
        </tr>

        <tr>
            <td>4</td>   
            <td>5</td>   
            <td>6</td>   
            <td>-</td>   
        </tr>

        <tr>
            <td>1</td>   
            <td>2</td>   
            <td>3</td>   
            <td>+</td>   
        </tr>

        <tr>
            <td>.</td>   
            <td>0</td>   
            <td colspan="2">=</td>   
        </tr>
    </table>
<script src="index.js"></script>
</body>
</html>
