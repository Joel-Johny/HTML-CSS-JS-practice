<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <table class="calc">
        <tr>
        <th>Calculator</th>
        </tr>
        <tr>
            <td class="screen" colspan="4" id="result"></td>
        </tr>
        <tr>
            <td onclick="AC()">AC</td>   
            <td onclick="DEL()">DEL</td>   
            <td onclick="PER()">%</td>   
            <td onclick="DIV()">/</td>   
        </tr>

        <tr>
            <td onclick="seven()">7</td>   
            <td onclick="eight()">8</td>   
            <td onclick="nine()">9</td>   
            <td onclick="MUL()">*</td>   
        </tr>

        <tr>
            <td onclick="four()">4</td>   
            <td onclick="five()">5</td>   
            <td onclick="six()">6</td>   
            <td onclick="MINUS()">-</td>   
        </tr>

        <tr>
            <td onclick="one()">1</td>   
            <td onclick="two()">2</td>   
            <td onclick="three()">3</td>   
            <td onclick="PLUS()">+</td>   
        </tr>

        <tr>
            <td onclick="DOT()">.</td>   
            <td onclick="zero()">0</td>   
            <td colspan="2" onclick="EQUAL()">=</td>   
        </tr>
    </table>
<script src="index.js"></script>
</body>
</html>
