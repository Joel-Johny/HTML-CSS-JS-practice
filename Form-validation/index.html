<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form name="details" onsubmit="return validate()" action="/" method="get">
        <div>
            <label for="fname">First Name</label>
            <input  type="text" name="fname" >
            
        </div>
        <span class="error error-fname"></span>


        <div>
            <label for="lname">Last Name</label>
            <input id="lname" name="lname" type="text">
        </div>
        <span class="error error-lname"></span>


        <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="text">
        </div>
        <span class="error error-email"></span>

        <div>
            <label for="contact">Contact</label>
            <input id="contact" type="text" name="contact">    
        </div>
        <span class="error error-contact"></span>
        

      <div>
            <label>Date of Birth</label>
            <input id="bday" type="date" name="dob">
      </div>
      <span class="error error-dob"></span>

        

      <div>
        <label for="gender">Gender</label>
        <div class="input">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
      </div>
      <span class="error error-gender"></span>


      <div>
        <label for="hobbies">Hobbies</label>
        <div class="input">
            <div>
                <input type="checkbox" id="Cricket" value="Cricket" name="hobbies">
                <label for="Cricket">Cricket</label>
            </div>
            
            <div>
                <input type="checkbox" id="Football" value="Football" name="hobbies" >
                <label for="Football">Football</label>
            </div>

            <div>
                <input type="checkbox" id="Basketball" value="Basketball" name="hobbies">
                <label for="Basketball">Basketball</label>
            </div>
        </div>
      </div>
      <span class="error error-hobby"></span>


      <div>
        <button type="submit" id="submit">Submit</button>
        <button type="reset" id="reset">Reset</button>
      </div>

    </form>


<script src="index.js"></script>    
</body>
</html>
